<mat-card class="productPriceGoToCart" *ngIf="_product">
  <div class="newPrice">Rs. {{ _product.price }}</div>
  <div>Stock :</div>
  <div class="ratings">
    <div
      *ngFor="let item of [0, 1, 2, 3, 4]; let i = index"
      [class.checked]="i < prodRating"
    >
      <span class="material-icons">star_rate</span>
    </div>
    {{ _product.rating.rate }}
  </div>

  <app-add-to-cart-button ></app-add-to-cart-button>

  <button class="myFavorite">
    <img class="favIcon" src="./assets/images/favIcon.svg" alt="" />
    <div class="addToFav">Add To Favorites</div>
  </button>
</mat-card>
