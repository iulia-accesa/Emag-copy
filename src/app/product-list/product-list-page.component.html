<app-header></app-header>
<main class="product-list-page">
  <div class="page-container">
    <breadcrumb-nav> </breadcrumb-nav>
    <div class="main-container">
      <filters></filters>
      <list-container

        [searchKey]="getSearchKey()"
      ></list-container>
    </div>
  </div>
</main>
