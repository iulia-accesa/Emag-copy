<main class="product-list-page" fxLayoutAlign="center center">
  <div class="page-container">
    <breadcrumb-nav> </breadcrumb-nav>
    <div
      class="main-container"
      fxLayout.lt-sm="column"
      fxLayout.gt-sm="row"
      fxLayoutAlign.lt-sm="start stretch"
      fxLayoutAlign.gt-sm="center start"
      fxLayoutGap.lt-sm="0"
      fxLayoutGap.gt-sm="1rem"
    >
      <filters></filters>
      <list-container
        [productList]="productList$ | async"
        [categoryName]="getCategoryName() | titlecase"
        [productCount]="getProductCount() | async"
        [searchKey]="getSearchKey()"
      ></list-container>
    </div>
  </div>
</main>
