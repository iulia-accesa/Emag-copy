<div class="container">
  <div class="menu-container">
    <div class="menu-list">
      <a class="btn-products btn-dropdown">
        <img
          src="../../assets/img/burgermenu.png"
          alt="burger menu icon"
          class="burgermenu-icon"
        />
        Products {{ hoverIndex }}</a
      >
      <a class="btn-account">Account</a>
    </div>
  </div>
  <div class="content">
    <span class="product-category">
      <a
       
        *ngFor="let categ of categories; let i = index"
        class="list-group-item"
        id="{{ categ }}"
        (mouseover)="onHover(i, $event)"
        (mouseout)="onBlur(i)"
        >
        <!-- (mouseover)="hoverHandler($event)" -->
      <img src="../../assets/img/smartphone.png" alt="" id="{{ categ }}" class="phone-icon">
        {{ categ }}
    </a>
    </span>

    <div class="side-container">
      <app-carousel></app-carousel>
      <div
        class="menu-details"
        (mouseover)="onHoverCheck()"
        (mouseout)="hoverOut = true"
        [ngClass]="{ open: isOpen }"
      >
        <ul class="menu-products">
          <li *ngFor="let prod of products">
            <a href="" class="prod">{{ prod }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
