<div class="cardElement">
  <img class="simCartImg" [src]="product?.image" alt="" />
  <div class="productPrice">Rs. {{ product?.price }}</div>
  <div class="prodTitle">{{ product?.title }}</div>
  <div>Category: {{ product?.category }}</div>
  <div class="ratingStars">
    <div
      *ngFor="let item of [0, 1, 2, 3, 4]; let i = index"
      [class.checked]="i<prodRating"
    >
      <span class="fa fa-star"></span>
    </div>
    {{ product.rating.rate }}
  </div>
</div>
