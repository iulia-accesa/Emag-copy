<owl-carousel-o [options]="customOptions" class="carousel-body">
   
    <ng-container *ngFor="let slide of slides">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.img" >
      </ng-template>
    </ng-container>
       
    </owl-carousel-o>
