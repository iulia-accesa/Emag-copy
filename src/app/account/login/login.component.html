<section class="container">
  <div class="logo-container">
    <a href="">
      <img src="../../assets/images/logo.png" alt="emag" />
    </a>
  </div>

    <mat-card class="login-form-container">
      <mat-card-header>
        <mat-card-title>Salut!</mat-card-title>
        <mat-card-subtitle>Introdu adresa de email si parola</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <mat-form-field appearance="outline">
            <input
              matInput
              type="email" 
              [formControl]="email"
              placeholder="Email"
              />
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input
              matInput
              type="password" 
              [formControl]="password"
              placeholder="Parola"
              />
              <mat-error *ngIf="password.hasError('template') && !password.hasError('required')">
                Please enter a valid password
              </mat-error>
              <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
          </mat-form-field>

          <button type="submit" mat-flat-button>Login</button>
        </form>
      </mat-card-content>
    </mat-card>
    
</section>
