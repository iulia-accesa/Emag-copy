<div class="logo-container">
  <a href="">
    <img src="./assets/logo.png" alt="emag" />
  </a>
</div>

<mat-card class="login-form-container">
  <mat-card-header>
    <mat-card-title>Salut!</mat-card-title>
    <mat-card-subtitle>Introdu adresa de email si parola</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Username"
          name="username"
          />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Campul este obligatoriu
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Parola"
          name="password"
          autocomplete="false"
          />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ !loginForm.get('password')?.hasError('pattern') ?
              'Campul este obligatoriu' : 'Introdu o parola valida'}}
          </mat-error>
      </mat-form-field>

      <button type="submit" mat-flat-button>Login</button>

      <mat-spinner *ngIf="isLoading"></mat-spinner>

      <mat-error *ngIf="errors && !isLoading" class="final-error">
        {{ errors }}
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
